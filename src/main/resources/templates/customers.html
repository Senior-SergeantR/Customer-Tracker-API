<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers Issues Tracking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Issues Tracking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Customer Management</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
        <div class = "container">
               <div class = "row">
                   <h1>Customer List</h1>
               </div>

                <div class= "row">
                    <div class= "col-lg-3">
                        <a th:href= "@{/customers/new}" class= "btn btn-primary btn-sm mb-3">Add Issue</a>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead class = "table-dark">
                           <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Issue</th>
                                <th>Priority</th>
                                <th>Actions </th>
                           </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "customer: ${customers}">
                            <td th:text = "${customer.firstName}"></td>
                            <td th:text = "${customer.lastName}"></td>
                            <td th:text = "${customer.email}"></td>
                            <td th:text = "${customer.issue}"></td>
                            <td th:text = "${customer.priority}"></td>
                            <td>
                                <a th:href="@{/customers/edit/{id}(id=${customer.id})}"
                                class = "btn btn-primary">Update</a>

                                <a th:href="@{/customers/{id}(id=${customer.id})}"
                                   class = "btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>


        </div>
</body>
</html>
